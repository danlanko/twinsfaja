{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--favicon icon-->
    <link rel="icon" href="{% static 'assets/img/favicon.png' %}" type="image/png" sizes="16x16">

    <!--title-->
    <title>Twinsfaja Nigeria Limited</title>

    <!--build:css-->
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
    <!-- endbuild -->
</head>

<body>

    <!--preloader end-->
    <!--header section start-->
    <header class="header position-relative z-9">
        <nav class="navbar navbar-expand-lg navbar-transparent navbar-dark navbar-theme-primary fixed-top headroom">
            <div class="container position-relative">
                <a class="navbar-brand mr-lg-3" href="#home">
                    <img class="navbar-brand-dark" style="max-height: 100px"  src="{% static 'assets/images/logo.png' %}" alt="Twinsfaja Logo">
                    <img class="navbar-brand-light" style="max-height: 100px" src="{% static 'assets/images/logo.png' %}" alt="Twinsfaja Logo">
                </a>
                <div class="navbar-collapse collapse" id="navbar-default-primary">
                    <div class="navbar-collapse-header">
                        <div class="row">
                            <div class="col-6 collapse-brand">
                                <a href="#home">
                                    <img style="max-height: 80px" src="{% static 'assets/images/logo.png' %}" alt="Twinsfaja Logo">
                                </a>
                            </div>
                            <div class="col-6 collapse-close">
                                <i class="fas fa-times" data-toggle="collapse" role="button"
                                   data-target="#navbar-default-primary" aria-controls="navbar-default-primary"
                                   aria-expanded="false" aria-label="Toggle navigation"></i>
                            </div>
                        </div>
                    </div>
                    <ul class="navbar-nav navbar-nav-hover ml-auto">
                        <li class="nav-item ">
                            <a class="nav-link" href="#home">Home</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="#about">About Us</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="#team">Our Team</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="#contact">Contact Us</a>
                        </li>

                    </ul>
                </div>
                <div class="d-flex align-items-center">
                    <button class="navbar-toggler ml-2" type="button" data-toggle="collapse" data-target="#navbar-default-primary" aria-controls="navbar-default-primary" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <!--header section end-->
    {% block main %}

    {% endblock main %}

    <!--footer section start-->
    <footer class="footer-wrap">
        <div class="footer py-3 bg-primary text-white border-top border-variant-default">
            <div class="container">
                <div class="row">
                    <div class="col p-3">
                        <div class="d-flex text-center justify-content-center align-items-center">
                            <footer id="footer">
                                &copy;2015<script>new Date().getFullYear()>2015&&document.write("-"+new Date().getFullYear());</script> TwinsFaja Nig. Ltd. All rights reserved.
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!--footer section end-->
    <!--build:js-->
    <script src="{% static 'assets/js/vendors/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'assets/js/vendors/popper.min.js' %}"></script>
    <script src="{% static 'assets/js/vendors/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/vendors/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'assets/js/vendors/jquery.easing.min.js' %}"></script>
    <script src="{% static 'assets/js/vendors/mixitup.min.js' %}"></script>
    <script src="{% static 'assets/js/vendors/headroom.min.js' %}"></script>
    <script src="{% static 'assets/js/vendors/smooth-scroll.min.js' %}"></script>
    <script src="{% static 'assets/js/vendors/wow.min.js' %}"></script>
    <script src="{% static 'assets/js/vendors/owl.carousel.min.js' %}"></script>
    <script src="{% static 'assets/js/vendors/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'assets/js/vendors/jquery.countdown.min.js' %}"></script>
    <script src="{% static 'assets/js/vendors/validator.min.js' %}"></script>
    <script src="{% static 'assets/js/app.js' %}"></script>
    <!--endbuild-->
</body>

</html>
